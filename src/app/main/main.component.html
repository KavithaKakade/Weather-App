<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow-lg">
                <h3 class="card-header bg-info ">
                    {{city_name}}
                </h3>
                <div class="csard-body " *ngIf="data">
                    <P><span class="badge badge-info">Country</span><span class="float-right">{{data['sys']['country']}}</span></P>
                    <P><span class="badge badge-info">Weather</span><span class="float-right">{{data['weather'][0]['main']}}</span></P>
                    <P><span class="badge badge-info">Pressure</span><span class="float-right">{{data['main']['pressure']}}</span></P>
                    <P><span class="badge badge-info">Latitude</span><span class="float-right">{{data['coord']['lat']}}</span></P>
                    <P><span class="badge badge-info">Longitude</span><span class="float-right">{{data['coord']['lon']}}</span></P>


                    
                    
                </div>









                <div class="card-footer">
                    <div class="row">
                        
                        <div class="col-md-8">
                            <input type="text" [(ngModel)]="city_name" id="input" class="form-contol" >
                            <button class="btn btn-outline-danger" (click)="getWeather()">Get Report</button>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
